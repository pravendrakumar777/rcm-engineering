<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate Employee Salary</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .table-container {
            margin-top: 30px;
        }
        .summary {
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header-row">
        <div class="action-buttons">
            <a href="/employees" class="btn btn-primary">⬅ Back to Employees</a>
        </div>
        <h3 class="header-title">Calculate Salary</h3>
        <div style="width: 120px;"></div>
    </div>

    <!-- Salary calculation form -->
    <form method="get" action="/employees/calculate-salary" class="row g-3 mb-4" id="salaryForm">
        <div class="col-md-3">
            <input type="text" name="empCode" class="form-control" placeholder="EMP CODE" required
                   th:value="${param.empCode}">
        </div>
        <div class="col-md-3">
            <input type="date" name="start" class="form-control" required
                   th:value="${param.start}">
        </div>
        <div class="col-md-3">
            <input type="date" name="end" class="form-control" required
                   th:value="${param.end}">
        </div>
        <div class="col-md-3 d-flex gap-2">
            <button type="submit" class="btn btn-success flex-fill">Calculate</button>
            <button type="button" class="btn btn-warning flex-fill"
                    onclick="downloadPdf()">Download PDF</button>
        </div>
    </form>

    <!-- Error message -->
    <div th:if="${errorMessage}" class="alert alert-danger">
        <span th:text="${errorMessage}"></span>
    </div>

    <!-- Salary Summary -->
<!--    <div th:if="${attendanceList != null}">-->
<!--        <div class="summary">-->
<!--            <p><strong>Employee:</strong> <span th:text="${employee != null ? employee.firstNme + ' ' + employee.lastName : ''}"></span></p>-->
<!--            <p><strong>Present Days:</strong> <span th:text="${presentDays}"></span></p>-->
<!--            <p><strong>Total Salary:</strong> ₹<span th:text="${#numbers.formatDecimal(totalSalary, 2, 2)}"></span></p>-->
<!--        </div>-->
<!--    </div>-->

    <!-- Salary Summary -->
    <div th:if="${attendanceList != null}">
        <div class="summary">
            <p th:if="${employee != null}">
                <strong>Employee:</strong>
                <span th:text="${employee.name}"></span>
            </p>
            <p><strong>Present Days:</strong> <span th:text="${presentDays}"></span></p>
            <p><strong>Total Salary:</strong> ₹<span th:text="${#numbers.formatDecimal(totalSalary, 2, 2)}"></span></p>
        </div>
    </div>


    <!-- Attendance Table -->
    <div th:if="${attendanceList != null}" class="table-container table-responsive">
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Date</th>
                <th>Status</th>
                <th>Check-In</th>
                <th>Check-Out</th>
                <th>Total Hours</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="att : ${attendanceList}">
                <td th:text="${att.date}"></td>
                <td th:text="${att.status}"></td>
                <td th:text="${att.checkInDateTime != null ? #temporals.format(att.checkInDateTime, 'hh:mm a') : '—'}"></td>
                <td th:text="${att.checkOutDateTime != null ? #temporals.format(att.checkOutDateTime, 'hh:mm a') : '—'}"></td>
                <td th:text="${att.getFormattedTotalHours}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function downloadPdf() {
        const empCode = document.querySelector('[name="empCode"]').value;
        const start = document.querySelector('[name="start"]').value;
        const end = document.querySelector('[name="end"]').value;

        if (!empCode || !start || !end) {
            alert("Please fill all fields before downloading PDF.");
            return;
        }
        if (new Date(start) > new Date(end)) {
            alert("Start date must be before end date.");
            return;
        }

        window.location.href =
            `/employees/calculate-salary/pdf?empCode=${empCode}&start=${start}&end=${end}`;
    }

    // Prevent invalid date range on calculate form
    document.getElementById("salaryForm").addEventListener("submit", function (e) {
        const start = new Date(document.querySelector('[name="start"]').value);
        const end = new Date(document.querySelector('[name="end"]').value);
        if (start > end) {
            e.preventDefault();
            alert("Start date must be before end date.");
        }
    });
</script>
</body>
</html>
