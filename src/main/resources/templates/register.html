<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #74ebd5, #ACB6E5);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 400px;
            margin: 80px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin-top: 15px;
            color: #555;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .roles {
            margin-top: 10px;
        }

        .roles label {
            display: block;
            margin-top: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        a {
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Register</h2>
    <form th:action="@{/register}" th:object="${user}" method="post" onsubmit="return validateForm()">
        <label>Username:</label>
        <input type="text" th:field="*{username}" id="username" required />

        <label>Password:</label>
        <input type="password" th:field="*{password}" id="password" required />

        <label>Select Roles:</label>
        <div class="roles">
            <label><input type="checkbox" name="roles" value="USER" /> USER</label>
            <label><input type="checkbox" name="roles" value="ADMIN" /> ADMIN</label>
            <label><input type="checkbox" name="roles" value="SUPER_ADMIN" /> SUPER_ADMIN</label>
        </div>

        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a th:href="@{/login}">Login here</a></p>
</div>

<script>
    function validateForm() {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();
        const roles = document.querySelectorAll("input[name='roles']:checked");

        if (username.length < 3) {
            alert("Username must be at least 3 characters.");
            return false;
        }

        if (password.length < 4) {
            alert("Password must be at least 4 characters.");
            return false;
        }

        if (roles.length === 0) {
            alert("Please select at least one role.");
            return false;
        }

        return true;
    }
</script>
</body>
</html>
