<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard</title>

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6f8;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            height: 100vh;
            background-color: #1c655d;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar:hover {
            width: 240px;
        }

        .sidebar img {
            width: 60px;
            height: auto;
            margin: 20px 0 30px 0;
            transition: 0.3s;
        }

        .sidebar:hover img {
            width: 100px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .nav-links li {
            width: 100%;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            white-space: nowrap;
            transition: background 0.3s, padding-left 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #136f64;
            padding-left: 25px;
        }

        .nav-links i {
            font-size: 1.3rem;
            min-width: 40px;
            text-align: center;
        }

        .nav-links span {
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 15px;
        }

        .sidebar:hover .nav-links span {
            opacity: 1;
        }

        /* Main Content */
        .main-content {
            margin-left: 80px;
            transition: margin-left 0.3s;
            padding: 20px;
        }

        .sidebar:hover ~ .main-content {
            margin-left: 240px;
        }

        /* Topbar */
        .topbar {
            background-color: white;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        /* Dashboard Cards */
        .card-summary {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .card-summary .card {
            background: white;
            border: none;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .card-summary .icon {
            font-size: 2rem;
            margin-bottom: 5px;
        }

        /* Chart Section */
        .chart-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }

        .chart-box {
            background: white;
            border-radius: 12px;
            padding: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        canvas {
            max-height: 300px;
        }

        .alert-warning {
            font-size: 16px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <img src="/images/logo.png" alt="RCM Logo">
    <ul class="nav-links">
        <li><a th:href="@{/dashboard}" class="active"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
        <li><a th:href="@{/employees}"><i class="bi bi-people"></i> <span>Employees</span></a></li>
        <li><a th:href="@{/attendance}"><i class="bi bi-calendar-check"></i> <span>Attendance</span></a></li>
        <li><a th:href="@{/challans}"><i class="bi bi-clipboard-data"></i> <span>Challans</span></a></li>
        <li><a th:href="@{/reports}"><i class="bi bi-bar-chart-line"></i> <span>Reports</span></a></li>
        <li><a th:href="@{/settings}"><i class="bi bi-gear"></i> <span>Settings</span></a></li>
    </ul>
</div>

<!-- Main Content -->
<div class="main-content">
    <!-- Topbar -->
    <div class="topbar">
        <div>
            <h5 class="mb-0 fw-semibold">Attendance Dashboard -
                <span th:text="${#temporals.format(today, 'dd-MM-yyyy')}"></span>
            </h5>
        </div>
    </div>

    <!-- Dashboard Summary -->
    <div class="card-summary">
        <div class="card p-3">
            <div class="icon text-primary"><i class="bi bi-people-fill"></i></div>
            <div>Total Employees</div>
            <div class="fs-4 fw-bold" th:text="${totalEmployees}">0</div>
        </div>
        <div class="card p-3 text-success">
            <div class="icon"><i class="bi bi-person-check-fill"></i></div>
            <div>Present</div>
            <div class="fs-4 fw-bold" th:text="${presentCount}">0</div>
        </div>
        <div class="card p-3 text-danger">
            <div class="icon"><i class="bi bi-person-x-fill"></i></div>
            <div>Absent</div>
            <div class="fs-4 fw-bold" th:text="${absentCount}">0</div>
        </div>
    </div>

    <!-- Charts -->
    <div class="chart-container">
        <div class="chart-box">
            <h6 class="text-center fw-semibold">Attendance Summary</h6>
            <canvas id="attendancePie"></canvas>
        </div>
        <div class="chart-box">
            <h6 class="text-center fw-semibold">Employee Check-In / Check-Out</h6>
            <canvas id="employeeBar"></canvas>
        </div>
    </div>

    <!-- No Attendance Found -->
    <div th:if="${#lists.isEmpty(allAttendance)}"
         class="alert alert-warning mt-4 text-center fw-semibold">
        âš  No attendance records found for today.
    </div>
</div>

<!-- Chart.js Logic -->
<script th:inline="javascript">
    /*<![CDATA[*/
    const presentCount = [[${presentCount}]];
    const absentCount = [[${absentCount}]];
    const allAttendance = /*[[${allAttendance}]]*/ [];

    // PIE CHART
    const ctx1 = document.getElementById('attendancePie').getContext('2d');
    new Chart(ctx1, {
        type: 'doughnut',
        data: {
            labels: ['Present', 'Absent'],
            datasets: [{
                data: [presentCount, absentCount],
                backgroundColor: ['#28a745', '#dc3545'],
                borderWidth: 0,
                hoverOffset: 8
            }]
        },
        options: {
            plugins: {
                legend: { position: 'bottom' },
                title: { display: true, text: 'Attendance Summary' }
            }
        }
    });

    // BAR CHART
    const labels = allAttendance.map(a => a.employee ? a.employee.name : a.name);
    function timeToHours(dateTime) {
        if (!dateTime) return null;
        const d = new Date(dateTime);
        return d.getHours() + d.getMinutes() / 60;
    }
    const checkInTimes = allAttendance.map(a => timeToHours(a.checkInDateTime));
    const checkOutTimes = allAttendance.map(a => timeToHours(a.checkOutDateTime));

    const ctx2 = document.getElementById('employeeBar').getContext('2d');
    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [
                { label: 'Check-In', data: checkInTimes, backgroundColor: '#007bff' },
                { label: 'Check-Out', data: checkOutTimes, backgroundColor: '#ffc107' }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' },
                title: { display: true, text: 'Employee Attendance Hours' }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: 'Hour of Day' },
                    ticks: { stepSize: 1, callback: v => `${v}:00` }
                }
            }
        }
    });
    /*]]>*/
</script>

</body>
</html>
