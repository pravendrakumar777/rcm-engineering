<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            height: 100vh;
            background-color: #1c655d;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
        }

        .sidebar img {
            width: 60px;
            height: auto;
            margin: 20px 0 30px 0;
            transition: 0.3s;
        }

        .sidebar:hover {
            width: 240px;
        }

        .sidebar:hover img {
            width: 100px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .nav-links li {
            width: 100%;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            white-space: nowrap;
            transition: background 0.3s, padding-left 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #136f64;
            padding-left: 25px;
        }

        .nav-links i {
            font-size: 1.3rem;
            min-width: 40px;
            text-align: center;
        }

        .nav-links span {
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 15px;
        }

        .sidebar:hover .nav-links span {
            opacity: 1;
        }

        /* Sidebar collapse for JS toggle */
        .collapsed {
            width: 80px !important;
        }

        .collapsed img {
            width: 60px !important;
        }

        .collapsed .nav-links span {
            opacity: 0 !important;
        }

        .mt-auto {
            margin-top: auto;
        }
    </style>
</head>
<body>
<div th:fragment="sidebar">
    <div class="sidebar" id="sidebar">
        <img src="/images/logo.png" alt="Logo">
        <ul class="nav-links">
            <li><a th:href="@{/attendance/dashboard}" class="active"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
            <li><a th:href="@{/employees}"><i class="bi bi-people"></i> <span>Employees</span></a></li>
            <li><a th:href="@{/attendance}"><i class="bi bi-calendar-check"></i> <span>Attendance</span></a></li>

            <!-- Reports dropdown -->
            <li>
                <a class="dropdown-toggle text-white" data-bs-toggle="collapse" href="#reportsSubmenu" role="button" aria-expanded="false" aria-controls="reportsSubmenu">
                    <i class="bi bi-bar-chart-line"></i> <span>Reports</span>
                </a>
                <ul class="collapse nav flex-column ms-3" id="reportsSubmenu">
                    <li><a th:href="@{/employees/calculate-salary}" class="text-white d-flex align-items-center py-2"><i class="bi bi-currency-rupee me-2"></i> <span>Salary</span></a></li>
                    <li><a th:href="@{/challans}" class="text-white d-flex align-items-center py-2"><i class="bi bi-clipboard-data me-2"></i> <span>Challans</span></a></li>
                    <li><a th:href="@{/employees/calculate-salary}" class="text-white d-flex align-items-center py-2"><i class="bi bi-person-lines-fill me-2"></i> <span>Profiles</span></a></li>
                    <li><a th:href="@{/attendance/export}" class="text-white d-flex align-items-center py-2"><i class="bi bi-person-lines-fill me-2"></i> <span>ðŸ“¤ Exports</span></a></li>
                </ul>
            </li>

            <li><a th:href="@{/accounts}"><i class="bi bi-person-badge"></i> <span>Accounts</span></a></li>
            <li><a th:href="@{/settings}"><i class="bi bi-gear"></i> <span>Settings</span></a></li>
            <li><a th:href="@{/whatsnew}"><i class="bi bi-lightbulb"></i> <span>What's New</span></a></li>
        </ul>

        <!-- Logout -->
        <div class="mt-auto w-100">
            <form th:action="@{/logout}" method="post" id="logoutForm">
                <a href="#" class="d-flex align-items-center text-white text-decoration-none py-3 px-3 logout-link"
                   onclick="document.getElementById('logoutForm').submit(); return false;">
                    <i class="bi bi-box-arrow-right fs-5 me-2"></i>
                    <span>Logout</span>
                </a>
            </form>
        </div>
    </div>

    <!-- JS Toggle for collapse -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const sidebar = document.getElementById('sidebar');

        // Optional: click anywhere on sidebar to collapse/expand
        sidebar.addEventListener('mouseenter', () => sidebar.classList.remove('collapsed'));
        sidebar.addEventListener('mouseleave', () => sidebar.classList.add('collapsed'));
    </script>
</div>
</body>
</html>
