<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Onboarded Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .header-title {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }

        .btn-new {
            white-space: nowrap;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .table-container {
            overflow-x: auto;
            width: 100%;
        }

        table {
            width: 100%;
            min-width: 2000px;
            border-collapse: collapse;
            background: white;
            font-size: 0.9rem;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
            vertical-align: middle;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        th {
            background-color: #007bff;
            color: white;
            position: sticky;
            top: 0;
            z-index: 1;
        }

        td a {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            th, td {
                font-size: 0.8rem;
                padding: 8px;
            }
        }
        .btn-edit {
            min-width: 100px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header-row">
        <div class="action-buttons">
            <a href="/employees/form" class="btn btn-success btn-new">‚ûï Employee Onboarding</a>
            <a href="/challans" class="btn btn-primary btn-new">‚¨Ö Back to Challans</a>
            <a href="/attendance" class="btn btn-info btn-new">üìÖ Mark Attendance</a>
        </div>
        <h3 class="header-title">Onboarded Employees</h3>
        <div style="width: 120px;"></div>
    </div>

    <div class="table-container">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>EMP Code</th>
                <th>Name</th>
                <th>Mobile</th>
                <th>Gender</th>
                <th>Email</th>
                <th>DOB</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>PIN</th>
                <th>Country</th>
                <th>Department</th>
                <th>Manager</th>
                <th>Designation</th>
                <th>DOJ</th>
                <th>PAN</th>
                <th>Aadhaar</th>
                <th>Bank Name</th>
                <th>A/C No.</th>
                <th>IFSC</th>
                <th>Salary</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="emp : ${employees}">
                <td th:text="${emp.empCode}"></td>
                <td th:text="${emp.name}"></td>
                <td th:text="${emp.mobile}"></td>
                <td th:text="${emp.gender}"></td>
                <td th:text="${emp.email}"></td>
                <td th:text="${#temporals.format(emp.dateOfBirth, 'dd-MM-yyyy')}"></td>
                <td th:text="${emp.address}"></td>
                <td th:text="${emp.city}"></td>
                <td th:text="${emp.state}"></td>
                <td th:text="${emp.postalCode}"></td>
                <td th:text="${emp.country}"></td>
                <td th:text="${emp.department}"></td>
                <td th:text="${emp.getManager}"></td>
                <td th:text="${emp.designation}"></td>
                <td th:text="${#temporals.format(emp.dateOfJoining, 'dd-MM-yyyy')}"></td>
                <td th:text="${emp.panNumber}"></td>
                <td th:text="${emp.aadhaarNumber}"></td>
                <td th:text="${emp.bankName}"></td>
                <td th:text="${emp.bankAccountNumber}"></td>
                <td th:text="${emp.ifscCode}"></td>
                <td th:text="${emp.salary}"></td>
                <td>
                    <a th:href="@{'/employees/edit/' + ${emp.empCode}}" class="btn btn-sm btn-info btn-edit" title="Edit">‚úèÔ∏è Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    function downloadProfile(empCode) {
        const link = document.createElement('a');
        link.href = `/employees/${empCode}/profile`;
        link.download = `employee-profile-${empCode}.pdf`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }
</script>
</body>
</html>
