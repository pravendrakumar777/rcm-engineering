<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageTitle}">SCEM Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap + Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f6f8;
            overflow-x: hidden;
        }

        .sidebar {
            width: 80px;
            height: 100vh;
            background-color: #1c655d;
            position: fixed;
            top: 0;
            left: 0;
            transition: all 0.3s ease;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .sidebar:hover {
            width: 240px;
        }

        .sidebar img {
            width: 60px;
            height: auto;
            margin: 20px 0 30px 0;
            transition: 0.3s;
        }

        .sidebar:hover img {
            width: 100px;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            width: 100%;
        }

        .nav-links li {
            width: 100%;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            white-space: nowrap;
            transition: background 0.3s, padding-left 0.3s;
        }

        .nav-links a:hover, .nav-links a.active {
            background-color: #136f64;
            padding-left: 25px;
        }

        .nav-links i {
            font-size: 1.3rem;
            min-width: 40px;
            text-align: center;
        }

        .nav-links span {
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 15px;
        }

        .sidebar:hover .nav-links span {
            opacity: 1;
        }

        .main-content {
            margin-left: 80px;
            transition: margin-left 0.3s;
            padding: 20px;
        }

        .sidebar:hover ~ .main-content {
            margin-left: 240px;
        }
    </style>
</head>
<body>

<!-- Sidebar -->
<div class="sidebar">
    <img src="/images/logo.png" alt="SCEM Logo">
    <ul class="nav-links">
        <li><a th:href="@{/attendance/dashboard}"><i class="bi bi-speedometer2"></i> <span>Dashboard</span></a></li>
        <li><a th:href="@{/employees}"><i class="bi bi-people"></i> <span>Employees</span></a></li>
        <li><a th:href="@{/attendance}"><i class="bi bi-calendar-check"></i> <span>Attendance</span></a></li>
        <li><a th:href="@{/challans}"><i class="bi bi-clipboard-data"></i> <span>Challans</span></a></li>
        <li><a th:href="@{/reports}"><i class="bi bi-bar-chart-line"></i> <span>Reports</span></a></li>
        <li><a th:href="@{/settings}"><i class="bi bi-gear"></i> <span>Settings</span></a></li>
    </ul>
</div>

<!-- Main Content Area -->
<div class="main-content" th:replace="employee-list :: content">Loading...</div>

</body>
</html>
