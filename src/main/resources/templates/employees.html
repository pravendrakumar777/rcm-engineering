<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f8f9fa; font-family: Arial, sans-serif; padding: 20px; }
        .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .header-title { flex-grow: 1; text-align: center; margin: 0; }
        table { border-collapse: collapse; width: 100%; background: white; border-radius: 8px; overflow: hidden; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
        th { background-color: #007bff; color: white; }
        form { display: flex; flex-wrap: wrap; gap: 10px; margin-bottom: 20px; }
        input, button { padding: 8px; }
        .btn-new { white-space: nowrap; }
    </style>
</head>
<body>
<div class="container">
    <!-- Header Row -->
    <div class="header-row">
        <div>
            <a href="/challans" class="btn btn-primary btn-new">â¬… Back to Challan List</a>
            <a href="/attendance" class="btn btn-info btn-new ms-2">ðŸ“… Mark Attendance</a>
        </div>
        <h3 class="header-title">Employees</h3>
        <div style="width: 120px;"></div>
    </div>

    <!-- Employee Form -->
    <form id="employeeForm" class="align-items-center">
        <input type="text" id="name" class="form-control w-auto" placeholder="Employee Name" required>
        <input type="email" id="email" class="form-control w-auto" placeholder="Email" required>
        <button type="submit" class="btn btn-success">Add Employee</button>
    </form>

    <!-- Employee Table -->
    <div class="table-responsive">
        <table class="table table-hover" id="employeeTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    async function loadEmployees() {
        const res = await fetch('/employees/api');
        const data = await res.json();
        const tbody = document.querySelector("#employeeTable tbody");
        tbody.innerHTML = "";
        data.forEach(emp => {
            const row = `<tr><td>${emp.id}</td><td>${emp.name}</td><td>${emp.email || ''}</td></tr>`;
            tbody.innerHTML += row;
        });
    }

    document.getElementById("employeeForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const emp = {
            name: document.getElementById("name").value,
            email: document.getElementById("email").value
        };
        await fetch("/employees/api", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(emp)
        });
        document.getElementById("name").value = '';
        document.getElementById("email").value = '';
        loadEmployees();
    });

    window.onload = loadEmployees;
</script>
</body>
</html>
